<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加学生</title>
    <link href="{{ url_for('static',filename='css/show.css') }}" rel="stylesheet"/>
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>

    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>

<div id="container">
    <div id="header" align="center">
         <p><h2><img width="162px" height="38.5px" src="static/picture/logo.png" alt=""><span> | 教务管理系统</span></h2></p>
    </div>
    <div id="sidebar1" align="center">
        <p align="center">
            <h3>功能选择</h3><p><p>
            <a href="/per">密码修改</a><p>
            <a href="/">学生信息维护</a><p>
            <a href="/mama">课程信息维护</a><p>
        </p>
    </div>
    <div id="content" class="content">
	<h3 style="font-size: 35px">请输入要插入学生的相关信息</h3>
<form id="form1" name="form1" method="post" action="/add">
  <label>学号：
  <input type="text" name="Stu_id"  />
  </label>
  <p>
    <label>姓名：
    <input type="text" name="Stu_name"  />
    </label>
  </p>
  <p>
    <label>专业编号：
     <select name="Pro_id" >
    {% for pr in datas -%}
      <option value='{{pr[0]}}'>{{pr[1]}}</option>
    {%endfor-%}
    </select>
    </label>
  </p>
  <p>
    <label>性别：</label>
    <label>
    <input name="Stu_sex" type="radio"  value="男" checked="checked" />
男</label>
    <label>
    <input type="radio" name="Stu_sex" value="女"  />
女</label>
    <br />
  </p>
  <p>
    <label>出生日期：
    <input type="text" name="Stu_birth"  />
    </label>
  </p>
  <p>
    <label>所属班级编号：
      <select name="Class_id" >
    {% for pro in data -%}
      <option value='{{pro[0]}}'>{{pro[1]}}</option>
    {%endfor-%}
    </select>
    </label>
  </p>
  <p>
    <label>登陆密码：
    <input type="text" name="Stu_pwd"  />
    </label>
  </p>

  <p>
    <label>
    <input type="submit" name="button"  value="提交" />
    </label>
    <label>
    <input type="reset" name="button2"  value="重置" />
    </label>
    <br />
  </p>
</form>
<p>&nbsp; </p>
    </div>
</div>

</body>
</html>
