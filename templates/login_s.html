<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container" style="margin: 0px auto; width: 100%;position: relative">
    <div style="width:100%">
        <h1 align="center">欢迎使用学生选课系统</h1>
    </div>
    <div class="pig" style="width:700px; float:left; padding-left:5px;"><img width="750px" height="455px"
                                                                             src="static/picture/wider.jpg" alt="">
    </div>

    <div class="row" style="height:455px;padding-right:5px;margin-top:100px">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <br>
            <form class="form-horizontal" action="login" method="post">
                <div class="form-group">
                    <label class="control-label col-sm-4">学号：</label>
                    <div class="col-sm-8">
                        <input class="form-control" name="stu_id" type="text" id="stu_id">
                    </div>
                </div>
                <p>
                <div class="form-group">
                    <label class="control-label col-sm-4">密码：</label>
                    <div class="col-sm-8">
                        <input class="form-control" name="stu_pwd" type="password" id="stu_pwd">
                    </div>
                </div>
                <div class="col-sm-3"></div>
                <div class="col-sm-9">
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-4">
                        <input class="form-control" name="login" id="login" type="submit" value="登录">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-4">

        </div>
    </div>
</div>
</body>
</html>
